			# Nonlinear Dynamics (2016)
			thumb1 = "thumbs/image1.png"
			title1 = "On the control and stability of variable-order mechanical systems"
			author1 = "J. Orosco and C.F.M. Coimbra"
			year1 = 2016
			doi_url1 = "http://link.springer.com/article/10.1007/s11071-016-2916-9"
			pdf_url1 = "files/2016_Orosco_Coimbra.pdf"
			bib_url1 = "files/2016_Orosco_Coimbra.bib"
			description1 = "Modern control methods are extended for use with a nonlinear system of<br>variable order differential equations. An analytical expression is derived for<br>the dependence of the closed-loop stability on the variable order damping."

