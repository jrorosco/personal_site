			# International Journal of Heat and Mass Transfer (2019)
			thumb8 = "thumbs/paper_thumb_8.png"
			title8 = "Temperature-dependent infrared optical and radiative properties of platinum"
			author8 = "J. Orosco and C. F. M. Coimbra"
			journal8 = "International Journal of Heat and Mass Transfer"
			year8 = "2019"
			doi_url8 = "https://doi.org/10.1016/j.ijheatmasstransfer.2019.118471"
			pdf_url8 = "files/2019c_Orosco_Coimbra.pdf"
			bib_url8 = "files/2019c_Orosco_Coimbra.bib"
			description8 = "A temperature-dependent Gauss-Lorentz interband oscillator is defined and combined with a previously proposed temperature-dependent anomalous intraband component in order to arrive at a spectral thermophysical model for the infrared optical and radiative properties of platinum. Validation is obtained in terms of the Planck-weighted radiative properties."

			# Journal of Applied Physics (2019)
			thumb7 = "thumbs/paper_thumb_7.png"
			title7 = "Temperature-dependent carrier transport: Low-complexity model for the infrared optical and radiative properties of nickel"
			author7 = "J. Orosco and C. F. M. Coimbra"
			journal7 = "Journal of Applied Physics"
			year7 = "2019"
			doi_url7 = "https://doi.org/10.1063/1.5091792"
			pdf_url7 = "files/2019b_Orosco_Coimbra.pdf"
			bib_url7 = "files/2019b_Orosco_Coimbra.bib"
			description7 = "Earlier preliminary model development is refined and expanded. A systematic procedure is described for deriving model parameters from data. The model and procedure provide a means for inverse estimation of the smooth complex optical indices at higher temperatures. Results and validation are provided for elemental nickel."

			# AIAA's SciTech Forum (2019)
			thumb6 = "thumbs/paper_thumb_6.png"
			title6 = "Thermophysical model for the infrared emissivity of metals"
			author6 = "J. Orosco and C. F. M. Coimbra"
			journal6 = "AIAA SciTech Forum: Paper and Presentation"
			year6 = "2019"
			doi_url6 = "https://doi.org/10.2514/6.2019-1280"
			pdf_url6 = "files/2019a_Orosco_Coimbra.pdf"
			bib_url6 = "files/2019a_Orosco_Coimbra.bib"
            slides_url6 = "files/2019a_Orosco_Coimbra_slides.pdf"
			description6 = "A spectral thermophysical model is derived for the infrared optical and radiative properties of metals possessing complex valency. The response equations are formulated on the basis of anomalous carrier transport with thermal dependence established by the solution to the BTE in the RTA. Preliminary results are presented for application to nickel."

			# Physical Review B (2018)
			thumb5 = "thumbs/paper_thumb_5.png"
			title5 = "Anomalous carrier transport model for broadband infrared absorption in metals"
			author5 = "J. Orosco and C. F. M. Coimbra"
			journal5 = "Physical Review B"
			year5 = "2018"
			doi_url5 = "https://doi.org/10.1103/PhysRevB.98.235118"
			pdf_url5 = "files/2018d_Orosco_Coimbra.pdf"
			bib_url5 = "files/2018d_Orosco_Coimbra.bib"
			description5 = "A robust, high-fidelity model is derived for correlating measurements of the broadband infrared optical response of metals. Anomalous dynamics are introduced as a correction to the local field that accounts for diffusive perturbations subscribing to a non-Markovian relaxation. Examples are given for several metals of engineering significance."

			# Physical Review E (2018)
			thumb4 = "thumbs/paper_thumb_4.png"
			title4 = "Variable-order modeling of nonlocal emergence in many-body systems: Application to radiative dispersion"
			author4 = "J. Orosco and C. F. M. Coimbra"
			journal4 = "Physical Review E"
			year4 = "2018"
			doi_url4 = "https://doi.org/10.1103/PhysRevE.98.032208"
			pdf_url4 = "files/2018c_Orosco_Coimbra.pdf"
			bib_url4 = "files/2018c_Orosco_Coimbra.bib"
			description4 = "A generalized spectroscopic analysis framework is derived within the formalism of variable-order calculus. The framework is applied for analysis and modeling of emergent temporally nonlocal effects in many-body condensed matter systems. A sample application is demonstrated. Validation is obtained in a multi-objective (optical and radiative) setting."

			# Applied Optics (2018)
			thumb3 = "thumbs/paper_thumb_3.png"
			title3 = "On a causal dispersion model for the optical properties of metals"
			author3 = "J. Orosco and C. F. M. Coimbra"
			journal3 = "Applied Optics"
			year3 = 2018
			doi_url3 = "https://doi.org/10.1364/AO.57.005333"
			pdf_url3 = "files/2018b_Orosco_Coimbra.pdf"
			bib_url3 = "files/2018b_Orosco_Coimbra.bib"
			description3 = "A KKR-compliant model with tunable Gaussian-Lorentzian character is proposed for interband electron dynamics. Optimal regression of the model from complex-valued data is achieved using a novel reductive procedure. Validation performed for eleven metals demonstrates a significant improvement over previously proposed, KKR-noncompliant models."

			# Physical Review B (2018)
			thumb2 = "thumbs/paper_thumb_2.png"
			title2 = "Optical response of thin amorphous films to infrared radiation"
			author2 = "J. Orosco and C. F. M. Coimbra"
			journal2 = "Physical Review B"
			year2 = 2018
			doi_url2 = "https://doi.org/10.1103/PhysRevB.97.094301"
			pdf_url2 = "files/2018a_Orosco_Coimbra.pdf"
			bib_url2 = "files/2018a_Orosco_Coimbra.bib"
			description2 = "A Kramers-Kronig consistent model is proposed for the relative permittivity of dielectric solids. The model accurately reproduces the convolved Gaussian-Lorentzian absorption peaks observed in the optical response of amorphous media. Results indicate a performance commensurate with previously proposed, KKR-noncompliant models."

			# Nonlinear Dynamics (2016)
			thumb1 = "thumbs/paper_thumb_1.png"
			title1 = "On the control and stability of variable-order mechanical systems"
			author1 = "J. Orosco and C. F. M. Coimbra"
			journal1 = "Nonlinear Dynamics"
			year1 = 2016
			doi_url1 = "https://doi.org/10.1007/s11071-016-2916-9"
			pdf_url1 = "files/2016_Orosco_Coimbra.pdf"
			bib_url1 = "files/2016_Orosco_Coimbra.bib"
			description1 = "Modern control methods are extended for use with a nonlinear system of variable-order differential equations. An analytical expression is derived for the dependence of the closed-loop stability on the variable order damping. Numerical simulations demonstrate the efficacy of the control solution and confirm the predictive validity of the stability equation."

